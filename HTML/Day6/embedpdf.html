<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Embed-Pdf</title>
  </head>
  <body>
    <h3 dir="rtl">Using embed tag to embed a pdf</h3>
    <embed src="movie.pdf" type="Application/pdf" height="400" width="500" />

    <h3>Using iframe tag to embed a pdf</h3>
    <iframe src="movie.pdf" title="movie" width="500" height="400"></iframe>

    <h3>Using object tag to embed a pdf</h3>
    <object
      data="movie.pdf"
      type="Application/pdf"
      width="500"
      height="400"
    ></object>
  </body>
</html>
