<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables in HTML</title>
  </head>
  <style>
    table,
    th,
    td {
      border: 1px solid black;
    }
  </style>
  <body>
    <h2>HTML table</h2>

    <table style="width: 100%">
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>City</th>
      </tr>
      <tr>
        <td>Rahul</td>
        <td>21</td>
        <td>Delhi</td>
      </tr>
      <tr>
        <td>Shubham</td>
        <td>20</td>
        <td>Delhi</td>
      </tr>
    </table>
  </body>
</html>
