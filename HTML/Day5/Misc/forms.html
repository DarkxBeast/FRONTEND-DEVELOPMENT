<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
  </head>

  <body>
    <form>
      <h2>HTML Forms</h2>
      <br />
      Enter your name:
      <br />
      <label for="fname">First Name:</label><br />
      <input type="text" id="fname" name="fname" value="Code" /><br />
      <label for="lname">Last Name:</label><br />
      <input type="text" id="lname" name="lname" /><br /><br />
      Enter your Email:
      <input type="email" /><br /><br />
      Do you exercise at home?<br />
      <input type="radio" id="Yes" name="exercise" value="Yes" />
      <label for="html">Yes</label>
      <input type="radio" id="No" name="exercise" value="No" />
      <label for="No">No</label><br /><br />
      How do you like to read about your favorite topics?
      <br />
      <input type="checkbox" id="Books" name="Books" value="Books" />
      <label for="Books">Books</label><br />
      <input type="checkbox" id="magazine" name="magazine" value="magazine" />
      <label for="magazine">magazine</label><br />
      <input type="checkbox" id="online" name="online" value="online" />
      <label for="online">online</label><br /><br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
