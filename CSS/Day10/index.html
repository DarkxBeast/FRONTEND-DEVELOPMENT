<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Box Model Assignment</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="inner">
        <h1>Inner Element</h1>
        <p>This is the content of the inner element.</p>
      </div>
    </div>
    <div class="outer">
      <h2>Outer Element</h2>
      <p>This is the content of the outer element.</p>
    </div>
  </body>
</html>
